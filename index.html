<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h1 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Start/Mix et à toi de joué ! Pour plus de détails Click sur moi =D
                </button>
            </h1>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                 data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">Pour commencer une partie clique sur Start/Mix pour mélanger les cartes, pour
                    recommencer une partie clique sur Retry et puis Start/Mix, Bon jeu !
                </div>
            </div>
        </div>
    </div>
    <hr>
        <div class="container">
            <div id="result"></div>
        </div>

        <button id="start" class="btn btn-success">Start/Mix</button>
        <button id="retry" class="btn btn-danger"><a href="index.html">Retry</a></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
